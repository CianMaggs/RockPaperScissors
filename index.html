<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
</head>

<body>
    
    <div id="container">

        <h1>Rock, Paper, Scissors!</h1>
        
        <div id="playerChoices">
            <button class="rock"><img src="images/rock.png"></button>
            <button class="paper"><img src="images/paper.png"></button>
            <button class="scissors"><img src="images/scissors.png"></button>
        </div>
        
        <div class="result">Make your choice! First to 5 wins!</div>
        <div class="score"></div>
        <div class="final-result"></div>
    
    </div>
    
</body>
<script type="text/javascript" src="script.js"></script>
</html>
